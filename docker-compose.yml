version: '3.8'

services:
  # База данных PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: mkvr-postgres
    environment:
      POSTGRES_DB: mkvr_db
      POSTGRES_USER: mkvr_user
      POSTGRES_PASSWORD: mkvr_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mkvr-network

  # Redis для кэширования и сессий
  redis:
    image: redis:7-alpine
    container_name: mkvr-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mkvr-network

  # Основное приложение
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mkvr-app
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://mkvr_user:mkvr_password@postgres:5432/mkvr_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    networks:
      - mkvr-network
    volumes:
      - ./uploads:/app/backend/uploads

  # Nginx для проксирования
  nginx:
    image: nginx:alpine
    container_name: mkvr-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - mkvr-network

volumes:
  postgres_data:
  redis_data:

networks:
  mkvr-network:
    driver: bridge 