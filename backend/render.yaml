services:
  - type: web
    name: mkvr-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        value: mkvr-super-secret-jwt-key-2024-production
      - key: PORT
        value: 3001
      - key: CORS_ORIGIN
        value: https://alexeifed.github.io
    healthCheckPath: /api/health 